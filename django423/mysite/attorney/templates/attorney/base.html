<!-- src https://scotch.io/tutorials/working-with-django-templates-static-files -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Django Sample Site - {% block title %}{% endblock %}
    </title>

    <script src="{% static 'js/bootstrap.js' %}"></script> <!-- This is how to include a static file -->
    <link rel="stylesheet" href="{% static 'css/attorney.css' %}" type="text/css"/>
</head>
<body>
<div class="container">
    {% block pagecontent %}
    {% endblock %}
</div>
</body>
</html>
